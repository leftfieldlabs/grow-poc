grow_version: ">=0.0.67"
home: /content/pages/home.yaml
root: ""

localization:
  default_locale: en
  locales:
    - en_US
    - es_ES

static_dirs:
- static_dir: /dist/
  serve_at: /assets/static/
  fingerprinted: true
- static_dir: /source/images/
  serve_at: /assets/static/images/
  fingerprinted: true

sitemap:
  enabled: true

preprocessors:
- kind: gulp
  build_task: "build"
  run_task: "dev"

